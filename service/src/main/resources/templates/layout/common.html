<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common">
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 200px; /* Adjust the width of the menu */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            margin-bottom: 10px;
        }
        nav a {
            color: #292b2c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #007bff;
        }
        main {
            margin-left: 220px; /* Account for the menu width */
            padding: 40px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: block;
            margin-left: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .closeModal {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .closeModal:hover {
            background-color: #0056b3;
        }
        .modal-content {
            max-height: 70vh; /* Максимальная высота контента */
            overflow-y: auto; /* Добавляет вертикальную прокрутку при необходимости */
        }

        .modal-inner-content {
            padding: 20px; /* Отступы внутри контейнера */
        }

            }

            .table th, .table td {
                padding: 8px;
                border: 1px solid #ccc;
            }
