<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | CarTime</title>
  <head th:replace="layout/common :: common">
  </head>
  <script th:replace="layout/common :: modal"></script>
</head>
<body>
<div th:replace="layout/nav/nav :: nav"></div>
  <main>
    <h1>Profile</h1>
    <div class="container-xl px-4 mt-4">
      <div class="row">
        <div class="col-xl-12">
          <form id="user-info-form" th:action="@{/users/{userId}/update(userId=${user.id})}" method="POST"
                th:object="${user}">
            <div class="card mb-4">
              <div class="card-header ">User info</div>
              <div class="card-body">
                <div class="form-group row">
                  <label for="user-info-email-input" class="col-2 col-form-label">
                    Email:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-info-email-input" name="email"
                           th:value="*{email}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-info-username-input" class="col-2 col-form-label">
                    Username:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-info-username-input" name="username"
                           th:value="*{username}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-info-role-input" class="col-2 col-form-label">
                    Role:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-info-role-input" name="role"
                           th:value="*{role}"/>
                  </div>
                </div>
                <div class="form-group row" id="edit-manage-user-info-buttons-div">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input type="submit" class="from control btn btn-primary" value="Save">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form id="user-details-form"
                th:action="@{/userdetails/{userDetailsId}/update(userDetailsId=${user.userDetailsDto.id})}"
                method="POST" th:object="${user.userDetailsDto}">
            <div class="card mb-4">
              <div class="card-header">User details info</div>
              <div class="card-body">
                <div class="form-group row">
                  <label for="user-details-name-input" class="col-2 col-form-label">
                    Name:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-details-name-input" name="name"
                           th:value="*{name}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-details-lastname-input" class="col-2 col-form-label">
                    Surname:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-details-lastname-input" name="lastname"
                           th:value="*{lastname}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-details-address-input" class="col-2 col-form-label">
                    Address:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-details-address-input" name="surname"
                           th:value="*{address}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-details-phone-input" class="col-2 col-form-label">
                    Phone:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-details-phone-input" name="phone"
                           th:value="*{phone}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-details-birthday-input" class="col-2 col-form-label">
                    Birthday:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-details-birthday-input" name="birthday"
                           th:value="*{birthday}"/>
                  </div>
                </div>
                <div class="form-group row" id="edit-manage-user-details-buttons-div">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input type="submit" class="btn btn-primary" value="Save">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form id="user-driver-license-form"
                th:action="@{/driverlicense/{driverLicenseId}/update(driverLicenseId=${user.driverLicenseDto.id})}"
                method="POST" th:object="${user.driverLicenseDto}">
            <div class="card mb-4">
              <div class="card-header">User details info</div>
              <div class="card-body">
                <div class="form-group row">
                  <label for="user-license-name-input" class="col-2 col-form-label">
                    Driver license number:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-license-name-input"
                           name="licenseNumber"
                           th:value="*{licenseNumber}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-license-issue-date-input" class="col-2 col-form-label">
                    Driver license issue date:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-license-issue-date-input"
                           name="issueDate"
                           th:value="*{issueDate}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user-license-expired-date-input" class="col-2 col-form-label">
                    Driver license expired date:
                  </label>
                  <div class="col-10">
                    <input type="text" class="form-control" id="user-license-expired-date-input"
                           name="expiredDate"
                           th:value="*{expiredDate}"/>
                  </div>
                </div>
                <div class="form-group row" id="edit-manage-license-buttons-div">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input type="submit" class="btn btn-primary" value="Save">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
